<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Style/style.css" />
</head>

<body>
    <!-- Container for the header -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>My Tasks</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#task-modal"
                id="open-add-modal">
                Add New Task
            </button>
        </div>

        <!-- Under line for the header -->
        <div class="line"></div>
        <!-- Search container -->
        <div class="mb-4 search-div d-flex align-content-center flex-wrap">
            <div class="search-input">
                <input type="text" id="search-input" placeholder="Search by task name" class="form-control">
            </div>
            <!-- Drop down menu -->
            <div class="d-flex justify-content-end">
                <div class="d-flex justify-content-end mb-3">
                    <div style="color: #09174A;" class="dropdown" >
                        Sort by:
                        <button class="btn btn-light border-secondary dropdown-toggle" type="button" id="sortMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </button>
                        <div class="dropdown-menu" aria-labelledby="sortMenu">
                          <a id="new" class="dropdown-item" href="#">Newest First</a>
                          <a id="old" class="dropdown-item" href="#">Oldest First</a>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>

        <!-- Contianer for adding the active task -->
        <div class="task-section" id="active-tasks">
        </div>

        <!-- Container for adding the completed task -->
        <div class="task-section mb-5" id="completed-tasks">
        </div>

        <!-- Modal for adding new task -->
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content custom-modal-body">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"> &times; </span>
                        </button>
                    </div>
                    <div class="modal-body padding-body d-flex flex-column">
                        <div class="container d-flex align-content-center flex-column custom-input-group">
                            <h4>Title *</h4>
                            <input type="text" id="title" class="form-control" placeholder="e.g., create 2 ad banners"
                                aria-describedby="card-title" required />
                        </div>
                        <div class="container d-flex align-content-center flex-column custom-input-group">
                            
                            <div class="d-flex align-content-center customDesc">
                                <h4>Description</h4>
                                
   
                            </div>
                            
                            <textarea id="desc" class="form-control" placeholder="e.g., create 2 ad banners"
                                aria-describedby="card-description" required></textarea>
                        </div>
                        <div class="container d-flex align-content-center flex-column custom-input-group">
                            <h4>Due Date</h4>
                            <input id="date" type="date" class="form-control" placeholder="e.g., create 2 ad banners"
                                aria-describedby="card-title" required />
                        </div>
                        <input type="hidden" id="task-id" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light border-dark" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" id="save-task" class="btn btn-primary">
                            <p id="btn-text"></p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade " id="confirmationModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content custom-confirmation-modal">
                <div class="border-0">
                    <button type="button" class="close custom-close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-container">
                    <h3>Delete Task? </h3>
                    <p>
                        Are you sure you want to delete this task?
                    </p>
                </div>
                <div class="confirmation-btn-container">
                    <button type="button" class="btn btn-light" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">
                        Delete Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
